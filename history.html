<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - Sustainable Food Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>
                <i class="fas fa-history"></i>
                Scan History
            </h1>
            <button onclick="clearHistory()" class="clear-button">
                <i class="fas fa-trash"></i>
                Clear All
            </button>
        </header>

        <main class="history-content">
            <!-- Filter Options -->
            <div class="filter-bar">
                <button class="filter-button active" data-filter="all">
                    All Products
                </button>
                <button class="filter-button" data-filter="healthy">
                    <i class="fas fa-heart"></i>
                    Healthy (A-B)
                </button>
                <button class="filter-button" data-filter="eco">
                    <i class="fas fa-leaf"></i>
                    Eco-Friendly
                </button>
            </div>

            <!-- History List -->
            <div id="historyList" class="history-list">
                <!-- History items will be inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state-container hidden">
                <i class="fas fa-inbox"></i>
                <h3>No History Yet</h3>
                <p>Start searching for products to see them here</p>
                <a href="index.html" class="primary-button">
                    Search Products
                </a>
            </div>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="history.html" class="nav-link active">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
