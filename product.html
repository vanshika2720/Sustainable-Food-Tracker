<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Sustainable Food Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <button onclick="goBack()" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back to Search
            </button>
        </header>

        <!-- Loading State -->
        <div id="productLoading" class="loading-state">
            <div class="spinner"></div>
            <p>Loading product details...</p>
        </div>

        <!-- Product Details -->
        <main id="productDetails" class="product-details hidden">
            <div class="product-layout">
                <!-- Product Image & Info -->
                <section class="product-main">
                    <div class="product-card">
                        <div class="product-image-container">
                            <img id="productImage" src="" alt="Product" class="product-image">
                        </div>
                        <h1 id="productName" class="product-name"></h1>
                        <p id="productBrand" class="product-brand"></p>
                    </div>
                </section>

                <!-- Scores & Alerts -->
                <section class="product-sidebar">
                    <!-- Scores Card -->
                    <div class="scores-card">
                        <h2 class="card-title">
                            <i class="fas fa-star"></i>
                            Health & Environmental Scores
                        </h2>
                        <div class="scores-grid">
                            <div class="score-item">
                                <h3>Nutri-Score</h3>
                                <div id="nutriScore" class="grade-badge"></div>
                                <p class="score-description">Nutritional quality indicator</p>
                            </div>
                            <div class="score-item">
                                <h3>Eco-Score</h3>
                                <div id="ecoScore" class="grade-badge"></div>
                                <p class="score-description">Environmental impact rating</p>
                            </div>
                        </div>
                    </div>

                    <!-- Alerts Card -->
                    <div id="alertsCard" class="alerts-card hidden">
                        <h2 class="card-title">
                            <i class="fas fa-exclamation-triangle"></i>
                            Alerts
                        </h2>
                        <div id="additivesSection" class="alert-section hidden">
                            <h3>Additives</h3>
                            <div id="additivesList" class="badges-list"></div>
                        </div>
                        <div id="allergensSection" class="alert-section hidden">
                            <h3>Allergens</h3>
                            <div id="allergensList" class="badges-list"></div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Nutrition Facts -->
            <section id="nutritionSection" class="nutrition-section hidden">
                <h2 class="section-title">
                    <i class="fas fa-chart-bar"></i>
                    Nutrition Facts (per 100g)
                </h2>
                <div class="nutrition-grid" id="nutritionGrid"></div>
            </section>

            <!-- Categories -->
            <section id="categoriesSection" class="categories-section hidden">
                <h2 class="section-title">
                    <i class="fas fa-tags"></i>
                    Categories
                </h2>
                <div id="categoriesList" class="badges-list"></div>
            </section>
        </main>

        <!-- Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="history.html" class="nav-link">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
    <script>
        // Load product on page load
        window.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
